<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app2.css">
    <title>add Pet</title>
</head>
<body>
    <h1>New Pet</h1>
    <div class="container">
        <form method="POST">
            {{ form.hidden_tag() }}
            {% for field in form
            if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}
                {% for err in field.errors %}
                {{err}}
                {% endfor %}
            </p> 
            {% endfor %} 
            <button>Submit</button>
        </form>
    </div>
</body>
</html>

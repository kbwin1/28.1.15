<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app2.css">
    <title>pet Info</title>
</head>
<body>
    <h1>Pets</h1>
    <div class="cont">
        <div class="container">
            <p>Name :{{pet.name}}</p>
            <p>Specie: {{pet.species}}</p>
            <img src={{pet.photo_url}} alt="missing pet photo update later pls">
            <p>Age: {{pet.age}}</p>    
        </div>
        <form method="POST">
            {{ form.hidden_tag() }}
            {% for field in form
            if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}
                {% for err in field.errors %}
                {{err}}
                {% endfor %}
            </p> 
            {% endfor %} 
            <button>Submit</button>
        </form>
    </div>
   
    
</body>
</html>
